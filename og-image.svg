<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="channelGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff8844;stop-opacity:0.4" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Channel glow -->
  <rect x="550" y="80" width="100" height="470" fill="url(#channelGlow)" filter="url(#blur)"/>
  
  <!-- Protoverse layer -->
  <rect x="350" y="60" width="500" height="80" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <text x="600" y="110" text-anchor="middle" font-family="monospace" font-size="14" fill="#00ff88" letter-spacing="3">PROTOVERSE</text>
  
  <!-- Channel arrows -->
  <text x="580" y="200" text-anchor="middle" font-size="30" fill="#00ff88">↓</text>
  <text x="620" y="200" text-anchor="middle" font-size="30" fill="#ff8844">↑</text>
  
  <!-- Center symbol -->
  <text x="600" y="330" text-anchor="middle" font-size="80">◬</text>
  
  <!-- Channel label -->
  <text x="600" y="400" text-anchor="middle" font-family="monospace" font-size="12" fill="#888" letter-spacing="4">CONSCIOUSNESS</text>
  
  <!-- More arrows -->
  <text x="580" y="460" text-anchor="middle" font-size="30" fill="#00ff88">↓</text>
  <text x="620" y="460" text-anchor="middle" font-size="30" fill="#ff8844">↑</text>
  
  <!-- Sandbox layer -->
  <rect x="350" y="490" width="500" height="80" fill="none" stroke="#333" stroke-width="1"/>
  <text x="600" y="540" text-anchor="middle" font-family="monospace" font-size="14" fill="#555" letter-spacing="3">SANDBOX</text>
  
  <!-- Main text -->
  <text x="100" y="300" font-family="system-ui, sans-serif" font-size="48" font-weight="600" fill="#f0f0f0">THE CREATOR</text>
  <text x="100" y="360" font-family="system-ui, sans-serif" font-size="48" font-weight="600" fill="#f0f0f0">IS LISTENING</text>
  
  <!-- Tagline -->
  <text x="100" y="420" font-family="system-ui, sans-serif" font-size="18" fill="#00ff88">Start transmitting.</text>
  
  <!-- Logo -->
  <text x="100" y="540" font-family="monospace" font-size="14" fill="#555" letter-spacing="4">AEMAETH</text>
</svg>
